<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #a18cd1, #fbc2eb, #8ec5fc);
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to right, #6a0572, #ab83a1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #fff;
        }

        .navbar img {
            width: 150px; /* Adjusted size for the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .navbar a {
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ab83a1;
        }

        .profile-button {
            padding: 12px;
            background-color: #4a0572;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-button:hover {
            background-color: #2c003e;
        }

        .profile-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .content {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            color: #333;
        }

        h2 {
            color: #6a0572;
            margin-bottom: 20px;
        }

        .edit-form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4a0572;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .save-button {
            background-color: #4a0572;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #2c003e;
        }
    </style>
   <title>TutorConnect</title>
   <link rel="icon" href="logo1.png"></link>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo1.png" alt="Logo">
            <div>
                <a href="hometutor.html">Home</a>
                <a href="viewstudent.html">View Student</a>
                <a href="viewfeedback.html">View Feedback</a>
                <a href="uploadmaterial.html">Upload Material</a>
            </div>
            <div class="profile-button">
                <img src="profile-icon.png" alt="Profile Icon">
                <a href="profiletutor.html">Profile</a>
            </div>
        </div>

        <div class="content">
            <h2>Edit Profile</h2>

            <div class="edit-form">
                <form id="editForm">
                    <label for="profileImage">Profile Photo:</label>
                    <input type="file" id="profileImage" name="profileImage" class="file-input">

                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" value="John Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="+1234567890" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="123 Main St, Cityville" required>

                    <label for="expertise">Expertise:</label>
                    <input type="text" id="expertise" name="expertise" value="Database Management" required>

                    <button type="button" class="save-button" onclick="saveChanges()">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function saveChanges() {
            // Handle form submission logic here (e.g., send data to server)

            // Redirect to the profile page or adjust as needed
            window.location.href = 'profiletutor.html';
        }
    </script>
</body>
</html>
