<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #a18cd1, #fbc2eb, #8ec5fc);
            color: #333;
        }

        .welcome-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
        }

        .left-container {
            max-width: 600px;
        }

        h1 {
            color: #6a0572;
        }

        p {
            margin: 20px 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px; /* Fixed width for the slideshow */
            height: 450px; /* Fixed height for the slideshow */
            border-radius: 9px;
            overflow: hidden;
        }

        .slideshow-img {
            width: 100%;
            height: 100%; /* Ensure images fill the container */
            object-fit: cover; /* Preserve aspect ratio; cover entire container */
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slideshow-img:not(:first-child) {
            opacity: 0;
        }

        .right-container {
            width: 300px;
        }

        .login-form {
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-form h2 {
            color: #6a0572;
        }

        .login-form label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #6a0572;
            text-align: left;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            background-color: #6a0572;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background-color: #4a0572;
        }

        .login-text {
            font-size: 16px;
            color: #4a0572;
            text-decoration: underline;
            cursor: pointer;
        }

        .tutor-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6a0572;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tutor-button:hover {
            background-color: #4a0572;
        }
    </style>
    <title>TutorConnect</title>
    <link rel="icon" href="logo1.png"></link>
</head>
<body>
    <div class="welcome-container">
        <div class="left-container">
            <h1>Welcome to TutorConnect</h1>
            <p>Empowering peer-to-peer learning for academic excellence!</p>
            <p>Connect with knowledgeable peers for personalized tutoring and support.</p>

            <div class="slideshow-container">
                <img class="slideshow-img" src="welcome1.png" alt="Slideshow Image 1">
                <img class="slideshow-img" src="welcome2.png" alt="Slideshow Image 2">
                <img class="slideshow-img" src="welcome3.png" alt="Slideshow Image 3">
            </div>
        </div>

        <div class="right-container">
            <div class="login-form">
                <h2>Login</h2>
                <form action="home.html" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <input type="submit" value="Login">
                </form>

                <p>If you are not registered, <span class="login-text" onclick="redirectToSignUp()">click here to sign up</span>.</p>
            </div>
        </div>

        <button class="tutor-button" onclick="redirectToLogin()">Tutor</button>
    </div>

    <script>
        const images = document.querySelectorAll('.slideshow-img');
        let currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].style.opacity = '0';
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.opacity = '1';
        }

        setInterval(showNextImage, 3000); // Change interval to 3 seconds

        function redirectToSignUp() {
            // Replace "signup.html" with the actual path to your signup page
            window.location.href = "signup.html";
        }

        function redirectToLogin() {
            // Replace "login.html" with the actual path to your login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
