<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #a18cd1, #fbc2eb, #8ec5fc);
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to right, #6a0572, #ab83a1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #fff;
        }

        .navbar img {
            width: 200px; /* Fixed size for the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .navbar a {
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ab83a1;
        }

        .content {
            flex: 1;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            color: #333;
        }

        h2 {
            color: #6a0572;
            margin-bottom: 20px;
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-button {
            padding: 12px;
            background-color: #4a0572;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-button:hover {
            background-color: #2c003e;
        }

        .profile-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px;
            background-color: #4a0572;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-button:hover {
            background-color: #2c003e;
        }

        .edit-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .featured-courses-section {
            margin-top: 30px;
            width: 100%;
        }

        .featured-courses-heading {
            color: #6a0572;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .featured-courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course-card {
            background-color: #f0e1f7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #4a0572;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
    <title>TutorConnect</title>
    <link rel="icon" href="logo1.png"></link>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo1.png" alt="Logo">
            <div>
                <a href="hometutor.html">Home</a>
                <a href="viewstudent.html">Student</a>
                <a href="uploadmaterial.html">Upload Material</a>
                <a href="viewfeedback.html"> View Feedback</a>
            </div>
            <div class="profile-button">
                <img src="profile-icon.png" alt="Profile Icon">
                <a href="profiletutor.html">Profile</a>
            </div>
        </div>
        <div class="content">
            <a href="#" class="edit-button">
                <img src="pencil-icon.png" alt="Pencil Icon">
                <span>Edit Profile</span>
            </a>

            <h2>My Profile</h2>

            <div class="profile-image">
                <img src="profile-placeholder.jpg" alt="Profile Image">
            </div>

            <div class="profile-info">
                <p>Email: user@example.com</p>
                <p>Full Name: John Doe</p>
                <p>Phone: +1234567890</p>
                <p>Address: 123 Main St, Cityville</p>
                <p>Expertise : Database Management</p>
            </div>

            <div class="logout-section">
                <a href="welcome.html">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
